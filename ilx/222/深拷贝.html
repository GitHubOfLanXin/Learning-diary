<script>
var arr1={
    name:'a',
    age:1,
    arr:[1,2,3,4,5],
    arr2:{
        name:'q',
        age:2
    }
}
var arr2={};
clonDeep(arr1,arr2);
arr1.name='haha';
console.log(arr1,arr2)
function clonDeep(arr,arr1){
    for(var k in arr){
        //判断是不是object
        if(Object.prototype.toString.call(arr[k])==='[object Object]'){
            arr1[k]={};
            clonDeep(arr[k],arr1[k]);
        //判断是不是Array
        }else if(Object.prototype.toString.call(arr[k])==='[object Array]'){
            arr1[k]=[];
            clonDeep(arr[k],arr1[k]);
        //既不是object也不是Array直接复制
        }else{
            arr1[k]=arr[k]
        }
    }
}

//很深克隆
    function cloneDeep(obj){
        let newObje=obj.constructor;//这个会在实例
        for( let index in obj){
            if(obj.hasOwnProperty(index)){
                newObje[index]=cloneDeep(obj[index]);
            }
        }
    }
