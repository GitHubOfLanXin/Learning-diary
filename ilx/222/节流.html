<script>
function jl(cb){
    var onOff=true;
    var settimeout1=null;
    return function(e){
        e=e||event;
        if(!onOff) return;
        onOff=false;
        settimeout1=setTimeout(function(){
            cb.call(this);
            onOff=true;
        }.bind(this),1000)
    }
}
function fn(e){
    console.log('1');
    console.log(e)
};
document.getElementById("btn").onclick=jl(fn);
