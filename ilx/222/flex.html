<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .wraper{
            width: 600px;
            height: 600px;
            border: 1px solid black;
            display: flex;
            flex-direction: nowrap;
            /* align-items: wrap; */
            align-items: stretch;
            flex-wrap: wrap;
            align-content: center;
        }
        .content{
            width: 100px;
            height: 100px;
            border: 1px solid green;
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <div class="wraper">
        <div class="content"></div>
        <div class="content"></div>
        <div class="content"></div>
    </div>
</body>
</html>
